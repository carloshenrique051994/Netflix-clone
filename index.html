<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--responsividade-->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="/assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="assets/images/miniatura (1).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/images/miniatura (2).jpg" alt="">
            </div>

                <img class="box-filme" src="assets/images/miniatura (3).jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="assets/images/miniatura (5).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/images/miniatura (6).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/images/miniatura (7).jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/images/miniatura (8).jpg" alt="">
            </div>           
        </div>
    </div>

    <script src="/assets/js/owl/jquery.min.js"></script>
    <script src="/assets/js/owl/owl.carousel.min.js"></script>
    <script src="/assets/js/owl/setup.js"></script>
    <script type="/assets/js/script.js" src="script.js"></script>
